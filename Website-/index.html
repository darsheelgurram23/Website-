<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>


<body>

  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </div>
  </nav>
</body>  



<div class = "row">
    <div id="BIGCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#BIGCarousel" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#BIGCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#BIGCarousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="anish1.jpg" alt="anish1" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="anish2.jpg" alt="anish2" class="d-block w-100 l-20">
        </div>
        <div class="carousel-item">
          <img src="anish3.jpg" alt="anish3" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#BIGCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#BIGCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>


    </div>
  </div>
  </div>
  <div class="card" style="width: 18rem;">
    <img src="anish4.jpg" alt ="anish4" class = "card-img-top"
    <div class="card-body">
      <h5 class="card-title">Hold AUU and League Games</h5>
      <p class="card-text">Our REC Center has great flexibility, and anyone can rent out and play in our courts, even major or minor leagues!</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</body>
